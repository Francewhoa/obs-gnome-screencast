build:
  stage: build
  image: registry.gitlab.com/fzwoch/obs-gnome-screencast
  script:
    - export LDFLAGS=-static-libgcc

    - meson --buildtype=release build
    - ninja -C build
    - mv build/gnome-mutter-screencast.so .
  artifacts:
    name: gnome-mutter-screencast
    paths:
      - gnome-mutter-screencast.so
